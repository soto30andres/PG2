server:
  servlet:
    context-path: /taskmanager/api/
  port: 8000
spring:
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:mem:task-manager
    driver-class-name: org.h2.Driver